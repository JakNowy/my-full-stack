<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.13.0/js/okta-sign-in.min.js"
            type="text/javascript"></script>
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.13.0/css/okta-sign-in.min.css"
          type="text/css" rel="stylesheet"/>
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.13.0/css/okta-theme.css"
          type="text/css" rel="stylesheet"/>
    <style>
        #okta-sign-in {
            min-height: 0 !important;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        #okta-sign-in .auth-header {
            display: none;
        }
    </style>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <title>LF Accelerate Admin Panel</title>
</head>
<body id="login">
<div id="content" class="container">
    <div id="sign-in-widget"></div>
    <script type="text/javascript">
      new OktaSignIn({
        baseUrl: "{{baseUrl}}",
        clientId: "{{clientId}}",
        redirectUri: "{{redirectUri}}",
        language: "en",
        authParams: {
          issuer: "{{issuer}}",
          responseType: 'code',
          state: '{{state}}',
          display: 'page',
          scopes: {{ scopes | tojson }},
          nonce: '{{nonce}}'
        },
        colors: {
          brand: "#104224",
        },
        i18n: {
          'en': {
            'primaryauth.submit': 'Sign In with Okta',
            'primaryauth.username.placeholder': 'Email',
          },
        },
      }).renderEl(
        { el: '#sign-in-widget' },
        function (res) {}
      );
    </script>
</div>
</body>
</html>
